<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breast Cancer Predictor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form-wrapper {
      background-color: #ffffff;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #444;
      text-transform: capitalize;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      border-color: #4caf50;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #43a047;
    }

    .result-box {
      display: none;
      margin-top: 30px;
      background-color: #f1f1f1;
      border-left: 5px solid #4caf50;
      padding: 20px;
      border-radius: 6px;
    }

    .result-box h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .result-text {
      font-size: 1.1rem;
      color: #555;
    }

    @media screen and (max-width: 600px) {
      .form-wrapper {
        padding: 20px;
      }

      .form-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1 class="form-title">Breast Cancer Predictor</h1>

    <form id="predictForm">
      {% for name in feature_names %}
      <div class="form-group">
        <label class="form-label" for="{{ name }}">{{ name }}</label>
        <input
          class="form-input"
          type="number"
          step="any"
          name="{{ name }}"
          id="{{ name }}"
          value="{{ default_values[name] if default_values[name] else 0 }}"
          required
        />
      </div>
      {% endfor %}
      <button type="submit" class="btn">Predict</button>
    </form>

    <div id="prediction-result" class="result-box">
      <h3>Prediction Result:</h3>
      <p id="result" class="result-text"></p>
    </div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const inputs = document.querySelectorAll(".form-input");
      const features = Array.from(inputs).map((input) => parseFloat(input.value));

      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.error) {
            alert("Error: " + data.error);
            return;
          }

          const resultBox = document.getElementById("prediction-result");
          const resultText = document.getElementById("result");

          resultText.textContent = `Diagnosis: ${data.diagnosis} | Probability: ${data.probability.toFixed(2)}`;
          resultBox.style.display = "block";
        })
        .catch((err) => console.error("Prediction error:", err));
    });
  </script>
</body>
</html>
